<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">Início: </label>
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo">
            </p>
            <input id="contar" type="button" value="Contar" onclick="contagem()">
        </div>
        <div id="res">
            Preparando para a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Estudonauta</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
