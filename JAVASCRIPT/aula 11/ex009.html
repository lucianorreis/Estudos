<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visto</title>
</head>
<body>
    <h1>Estrangeiro ou Brasileiro</h1>
    Diga seu país de origem: <input type="text" name="est" id="est">
    <input type="button" value="Verificar" onclick="visto()">
    <div id="país"></div>
    <script>
        function visto() { 
            var est = document.querySelector('input#est')
            var res = document.querySelector('div#país')
            var resp = String(est)
            if (resp == 'Brasil') {
                res.innerHTMl += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
