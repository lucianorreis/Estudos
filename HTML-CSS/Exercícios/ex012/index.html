<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexando Videos ao HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video esta inserido no meu proprio servidor</p>
<video width="750" controls loop poster="imagens/limoes-capa.png">
    <source src="midias/falcon-c.mp4" type="video/mp4">
    <source src="midias/falcon.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com a reprodução de videos</p>
</video>
<h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=pS04nP7RfmFd43Jv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t519R63cJ1U?si=krEPg1A2Skl_GabC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
