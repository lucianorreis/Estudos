<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    caption {
        position: relative;
    }

    table {
        border-collapse: collapse;
    }
    caption,th, tr, td {
        border: 1px solid black;
        text-align: center;
        width: 200px;
        font-weight: bold;
    }

</style>
<body>
    <h1>Exerc√≠cio de tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr><th scope="col">Grupos</th>  <th scope="col">nomes</th> <th colspan="3" scope="colgroup">Filmes</th></tr>
        </thead>
        <tbody>
            <tr> 
                <th rowspan="3" scope="rowgroup">Mulheres</th> 
                <td>Ana</td> 
                <td>Alien</td> 
                <td>Rambo</td> 
                <td>Vingadores</td> 
            </tr>
            <tr> 
                <td>Beatriz</td> 
                <td>Hulk</td> 
                <td>Inception</td> 
                <td>Batman</td> 
            </tr>
            <tr> 
                <td>Claudia</td> 
                <td>Oblivion</td> 
                <td>Matrix</td> 
                <td>Big Hero</td> 
            </tr>
            <tr> 
                <th rowspan="3" scope="rowgroup">Homens</th> 
                <td>Bruno</td> 
                <td>Intocaveis</td> 
                <td>Amnesia</td> 
                <td>Gladiador</td> 
            </tr>
            <tr> 
                <td>Daniel</td> 
                <td>Wall-E</td> 
                <td>Oldboy</td> 
                <td>Dangal</td>
            </tr>
            <tr> 
                <td>Fabiano</td> 
                <td>Star Wars 5</td> 
                <td>Taxi Driver</td> 
                <td>Toy Story</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
